<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="./script.js"></script>
    <div class="box-1">
      <div class="logo">
        <img
          src="./images/logo.svg"
          alt="RockPaperScissorsImage"
          class="rps-img"
        />
      </div>
      <div class="score-card">
        <p class="score">Score</p>
        <p class="number">0</p>
      </div>
    </div>
    <div class="box-2">
      <a href="#" class="select-rock">
        <img src="./images/icon-rock.svg" alt="Rock" class="weapons-1" />
      </a>
      <a href="#" class="select-paper">
        <img src="./images/icon-paper.svg" alt="Paper" class="weapons-2" />
      </a>
      <a href="#" class="select-scissors">
        <img
          src="./images/icon-scissors.svg"
          alt="Scissors"
          class="weapons-3"
        />
      </a>
    </div>
    <div class="box-3">
      <button class="rules-box">RULES</button>
    </div>
  </body>
</html>
